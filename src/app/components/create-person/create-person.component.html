<div class="box">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="name" class="form-control" id="inputName" placeholder="Nombre" formControlName="name">
          </div>

          <!-- <div class="form-group col-md-2">
            <label for="inputEmail4">Fecha de Nacimiento</label>
            <input class="form-control" type="text" ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" formControlName="dateOfBirth"
            [maxDate]="maxDate"
            (dateSelect)="onDateSelect($event)"/>
            <button  class="btn btn-primary" (click)="d.toggle()">Toggle</button>
          </div> -->

          <div class="col-md-2">
            <label for="inputEmail4">Fecha de Nacimiento</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" formControlName="dateOfBirth"
                [maxDate]="maxDate"
                (dateSelect)="onDateSelect($event)"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputOccupation">Ocupacion</label>
            <input type="text" class="form-control" id="inputOcuppation" placeholder="Ocupacion" formControlName="occupation">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone1">Telefono principal</label>
          <input type="text" class="form-control" id="inputPhone1" placeholder="telefono principal" formControlName="phone1">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPhone2">Telefono secundario</label>
            <input type="text" class="form-control" id="inputPhone2" placeholder="telefono secundario" formControlName="phone2">
          </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
</div>
