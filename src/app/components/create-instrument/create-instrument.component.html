<div class="box">
  

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="box">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="form-row">
          <div class="form-group col-md-6s">
            <label for="inputEmail4">Nombre</label>
            <input type="name" class="form-control" id="inputName" placeholder="Nombre" formControlName="name">
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="false" formControlName="individual">
            <label class="form-check-label" for="individual">Grupal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="true" formControlName="individual">
            <label class="form-check-label" for="individual">Individual</label>
          </div>
        </div>


        <button type="submit" class="btn btn-outline-dark">Salvar</button>
      </form>
</div>
    </div>
    <div class="col-md-4">Second DIV </div>
  </div>
</div>
