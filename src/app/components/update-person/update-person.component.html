<div class="box">
    <form [formGroup]="form" (ngSubmit)="updatePerson(form)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="name" class="form-control"  id="inputName" placeholder="Nombre" formControlName="name">
          </div>
          <div class="col-md-2">
            <label for="inputEmail4">Fecha de Nacimiento</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" formControlName="dateOfBirth"
                [maxDate]="maxDate"
                (dateSelect)="onDateSelect($event)"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputOccupation">Ocupacion</label>
            <input type="text" class="form-control" id="inputOcuppation" placeholder="Ocupacion" formControlName="occupation">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone1">Telefono principal</label>
          <input type="text" class="form-control" id="inputPhone1" placeholder="telefono principal" formControlName="phone1">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPhone2">Telefono secundario</label>
            <input type="text" class="form-control" id="inputPhone2" placeholder="telefono secundario" formControlName="phone2">
          </div>
        
          <div class="form-group col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inputStudent" value="option1" formControlName="student">
              <label class="form-check-label" for="inlineCheckbox1">Estudiante</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inputProfessor" value="option2" formControlName="professor">
              <label class="form-check-label" for="inlineCheckbox2">Professor</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inputCommissioned" value="option3" formControlName="commissioned">
              <label class="form-check-label" for="inlineCheckbox3">Encargado</label>
            </div>
          </div>
          <div class="form-group col-md-6" *ngIf="form.get('student')?.value">
            <label for="inputEducationalLevel">Nivel Educativo</label>
            <input type="text" class="form-control" id="inputEducationalLevel" placeholder="grado educativo" formControlName="educationalLevel">
          </div>
          <div class="form-group col-md-6" *ngIf="form.get('student')?.value">
            <label for="inputStudentType">Tipo de estudiante</label>
            <select class="form-select" id="inputStudentType" placeholder="tipo" formControlName="studentType">
              <option value="becado">Becado</option>
              <option value="regular">Regular</option>
            </select>
          </div>
          <div class="form-group col-md-6" *ngIf="form.get('commissioned')?.value">
            <label for="inputRelationship">Parentesco</label>
            <input type="text" class="form-control" id="inputRelationship" placeholder="parentesco" formControlName="relationship">
          </div>

        <button type="submit" class="btn btn-outline-dark">Actualizar</button>
      </form>
</div>
